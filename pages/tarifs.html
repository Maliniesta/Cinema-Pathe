<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Titre pertinent pour le SEO -->
    <title>Sélection des Tarifs - Cinéma Pathé</title>

    <!-- Description pour le SEO -->
    <meta
      name="description"
      content="Choisissez vos tarifs pour les séances au Cinéma Pathé : adulte ou moins de 14 ans, ajoutez votre CinéPass et continuez votre réservation facilement."
    />

    <!-- Mots-clés (optionnel mais parfois utilisé) -->
    <meta
      name="keywords"
      content="Cinéma Pathé, tarifs cinéma, adulte, enfant, CinéPass, réservation cinéma"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="/assets/images/logo/logo_pathe_white.png"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="../css/pages/tarifs.css" />
  </head>

  <body>
    <div class="container-fixed">
      <header>
        <nav class="navbar">
          <div class="nav-left">
            <ul>
              <li><a href="../index.html">Accueil</a></li>
              <img
                src="/assets/images/pictos/fleche.png"
                class="arrow-right"
                alt="suivant"
              />
              <li><a href="catalogue.html">Choisir une séance</a></li>
              <img
                src="/assets/images/pictos/fleche.png"
                class="arrow-right"
                alt="suivant"
              />
              <li><a href="places.html">Vos places</a></li>
              <img
                src="/assets/images/pictos/fleche.png"
                class="arrow-right"
                alt="suivant"
              />
              <li><a href="places.html">Tarifs</a></li>
            </ul>
          </div>
          <div class="nav-right">
            <button class="secondary-btn">
              <a href="places.html">
                <img
                  src="/assets/images/pictos/fleche.png"
                  class="arrow-left"
                  alt="Retour"
                />
                Retour
              </a>
            </button>
          </div>
        </nav>
      </header>
    </div>

    <main class="reservation-page">
      <!-- Colonne gauche : résumé du film -->
      <section class="film-summary">
        <div class="film-overlay">
          <img
            src="/assets/images/logo/logo_pathe_white.png"
            alt="Logo Pathé"
            class="logo-white"
          />
          <img class="film-image" src="" alt="Affiche du film" />
          <div class="change-film-container">
            <h3 class="film-title"></h3>
          </div>
          <p class="seance-info"></p>
        </div>
      </section>

      <!-- Colonne droite : sélection des tarifs -->
      <section class="salle-container">
        <div class="infos-salle-handicap"></div>
        <h4 class="tarifs-title">Sélectionnez vos tarifs</h4>
        <div class="tarif-item">
          <!-- Zone CinéPass -->
          <div class="cinepass-zone">
            <div class="cine-pass-left">
              <img
                src="/assets/images/pictos/cine-pass.png"
                alt="Icône CinéPass"
                class="cinepass-icon"
              />
              <input
                type="text"
                placeholder="Ajoutez votre CinéPass ou code promo..."
                class="cinepass-input"
                aria-label="Code CinéPass ou code promo"
              />
            </div>
            <button class="ajouter-btn">Ajouter</button>
          </div>

          <!-- Sélection des tarifs -->
          <div class="tarifs-selection">
            <div class="tarif-promo-1">
              <span class="tarif-nom">Adulte</span>
              <div class="tarif-ligne"></div>
              <div class="tarif-controls">
                <button class="moins-btn" data-tarif="adulte">
                  <img
                    src="/assets/images/pictos/moins-btn.png"
                    class="image-moins-btn"
                    alt="Réduire nombre adulte"
                  />
                </button>
                <span class="tarif-count" data-tarif="adulte">0</span>
                <button class="plus-btn" data-tarif="adulte">
                  <img
                    src="/assets/images/pictos/plus-btn.png"
                    class="image-plus-btn"
                    alt="Augmenter nombre adulte"
                  />
                </button>
              </div>
            </div>
            <div class="tarif-promo-2">
              <span class="tarif-nom">Moins de 14 ans</span>
              <div class="tarif-ligne"></div>
              <div class="tarif-controls">
                <button class="moins-btn" data-tarif="moins14">
                  <img
                    src="/assets/images/pictos/moins-btn.png"
                    class="image-moins-btn"
                    alt="Réduire nombre enfant"
                  />
                </button>
                <span class="tarif-count" data-tarif="moins14">0</span>
                <button class="plus-btn" data-tarif="moins14">
                  <img
                    src="/assets/images/pictos/plus-btn.png"
                    class="image-plus-btn"
                    alt="Augmenter nombre enfant"
                  />
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="modif-start">
          <button class="secondary-btn modif-btn">Modifier vos places</button>
        </div>

        <!-- Récapitulatif -->
        <div class="resume">
          <div class="recap-section">
            <h5>Mes tarifs</h5>
            <div class="recap-liste">
              <!-- Contenu généré par JS -->
            </div>
          </div>

          <!-- Total et bouton continuer -->
          <div class="total-zone">
            <div class="total-info">
              <span>Total à régler</span>
              <span class="total-prix">0.00€</span>
            </div>
            <button class="continue-btn" disabled>
              Continuer
              <img
                src="/assets/images/pictos/fleche-droite.png"
                alt="Continuer vers le paiement"
                class="fleche-droite"
              />
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="/js/tarifs.js"></script>
  </body>
</html>

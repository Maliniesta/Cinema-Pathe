<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste des films - Cinéma Pathé</title>
    <meta
      name="description"
      content="Consultez la liste des films à l'affiche dans votre cinéma Pathé. Réservez vos places et choisissez votre séance, langue et qualité."
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/pages/catalogue.css" />
    <link
      rel="icon"
      href="../assets/images/logo/logo_pathe_white.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container-fixed">
      <header>
        <a id="top"></a>
        <nav class="navbar" aria-label="Navigation principale">
          <div class="nav-left">
            <ul>
              <li><a href="../index.html">Accueil</a></li>
              <img
                src="../assets/images/pictos/fleche.png"
                class="arrow-right"
                alt="suivant"
              />
              <li><a href="catalogue.html">Choisir une séance</a></li>
            </ul>
          </div>
          <div class="nav-right">
            <button class="secondary-btn">
              <a href="../index.html">
                <img
                  src="../assets/images/pictos/fleche.png"
                  class="arrow-left"
                  alt="Retour"
                />Retour
              </a>
            </button>
          </div>
        </nav>

        <div class="filters" aria-label="Filtres et recherche de films">
          <!-- Genres -->
          <select id="filter-genre">
            <option value="">Genres</option>
            <option value="action">Action</option>
            <option value="comédie">Comédie</option>
            <option value="horreur">Horreur</option>
          </select>

          <!-- Format -->
          <select id="filter-format">
            <option value="">Qualité</option>
            <option value="4K">4K</option>
            <option value="IMAX">IMAX</option>
            <option value="4DX">4DX</option>
          </select>

          <!-- Langues -->
          <select id="filter-lang">
            <option value="">Langues</option>
            <option value="VF">VF</option>
            <option value="VOST">VOST</option>
          </select>

          <!-- Recherche -->
          <div class="search-container">
            <img
              src="../assets/images/pictos/loupe.png"
              class="loupe"
              alt="loupe"
            />
            <input type="text" id="search-film" placeholder="Rechercher ..." />
          </div>
        </div>
      </header>

      <main>
        <section
          class="films-container"
          aria-label="Liste des films à l'affiche"
        >
          <!-- Les films générés par JS restent inchangés -->
        </section>
        <div class="back-to-top">
          <a href="#top">
            <img
              src="../assets/images/pictos/fleche.png"
              class="flèche-haut"
              alt="haut-de-la-page"
            />
          </a>
        </div>
      </main>
    </div>
    <!-- Fin container-fixed -->

    <script src="../js/catalogue.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/Cinema-Pathe/" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title SEO-friendly -->
    <title>Cinéma Pathé - Films, séances et réservation en ligne</title>

    <!-- Favicon (image dans l’onglet du navigateur) -->
    <link
      rel="icon"
      type="image/png"
      href="assets/images/logo/logo_pathe_white.png"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/pages/accueil.css" />

    <!-- SEO Meta Description -->
    <meta
      name="description"
      content="Cinéma Pathé - Découvrez les derniers films à l’affiche, consultez les horaires des séances et réservez vos billets en ligne."
    />

    <!-- SEO Keywords (facultatif, mais encore utile parfois) -->
    <meta
      name="keywords"
      content="cinéma Pathé, films, séances, réservation, cinéma en ligne, horaires cinéma"
    />
  </head>

  <body>
    <main>
      <!-- Section Héros -->
      <section class="hero" aria-label="Bienvenue au Cinéma Pathé">
        <div class="hero-title">
          <!-- H1 principal pour SEO -->
          <h1><span class="bold">BIENVENUE</span> DANS VOTRE CINÉMA</h1>
        </div>

        <!-- Bouton d'action principal -->
        <div class="hero-btn">
          <a
            href="pages/catalogue.html"
            aria-label="Réserver vos billets de cinéma"
          >
            <button class="primary-btn">
              <img
                src="assets/images/pictos/billet.png"
                alt="Billet de cinéma"
                class="billet"
              />
              Réserver maintenant
            </button>
          </a>
        </div>
      </section>
    </main>

    <!-- Scripts -->
    <script src="js/carousel.js"></script>
  </body>
</html>
